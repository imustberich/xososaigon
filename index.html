<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sài Gòn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #0c0909;
      height: 100vh;
      overflow: hidden;
      padding-top: 10%;
      padding-left: 1%;
    }

    .scaled-wrapper {
      width: 700px;
      height: 1828px;
      overflow: hidden;
      position: relative;
      margin: 0 auto;
    }

    .scaled-frame {
      position: absolute;
    top: 0;
    left: 0;
    transform: scale(0.25);
    transform-origin: top left;
    width: 3296px; /* 824 / 0.25 */
    height: 7312px; /* 1828 / 0.25 */
    border: none;
    }
  </style>
</head>
<body>
  <div class="scaled-wrapper">
    <iframe class="scaled-frame" src="https://tot999.vercel.app/" title="Scaled Page"></iframe>
  </div>
</body>
</html>
